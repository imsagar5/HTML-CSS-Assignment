<!DOCTYPE html>

<html>

    <head>
        <title>Registration Form</title>
        <link rel="icon" href="regform.jpg" />

    </head>

    <body>

        <form>

            <input type="text" placeholder="Enter Name" maxlength="20" required>

            <input type="email" placeholder="Enter Email" required>

            <input type="text" placeholder="Enter username" maxlength="10" required>

            <input type="password" placeholder="Enter Password" minlength="4" required>
            
            <button type="submit">Submit</button>

            <button type="reset">Clear All</button>


        </form>


    </body>

</html>
